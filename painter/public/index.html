<html>
	<head>
		<link rel="stylesheet" href="painter.css" />
	</head>
	<body>
		<canvas id="gfx">
		</canvas>

		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="webgl-utils.js"></script>
		<script type="text/javascript" src="painter.js"></script>

    <script id="2d-vertex-shader" type="x-shader/x-vertex">

      precision mediump float;
      attribute vec2 position;

      void main() {
        gl_Position = vec4(position.x, position.y, 0, 1);
      }

    </script>
    <script id="2d-fragment-shader" type="x-shader/x-fragment">

      precision mediump float;
      uniform vec2 resolution;
      uniform float time;

      void main() {
        gl_FragColor = vec4(1, 1, 1, 1);
      }

    </script>
    <script id="2d-vertex-shader-2" type="x-shader/x-vertex">

      precision mediump float;
      attribute vec2 position;
      attribute vec2 texcoord;

      void main() {
        gl_Position = vec4(position.x, position.y, 0, 1);
      }

    </script>
    <script id="2d-fragment-shader-2" type="x-shader/x-fragment">

      precision mediump float;
      uniform vec2 resolution;
      uniform float time;
      uniform sampler2D texture;

      void main() {
        vec2 uv = gl_FragCoord.xy / resolution.xy;
        vec4 t = texture2D( texture, uv );
        t.b = 0.1;
        gl_FragColor = t;
      }

    </script>
	</body>
</html>
